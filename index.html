<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Advanced Slot Prototype</title>
<style>
body{
    background: radial-gradient(circle,#222,#000);
    font-family: Arial;
    color:white;
    text-align:center;
}

.container{
    width:600px;
    margin:30px auto;
    padding:20px;
    border:5px solid gold;
    border-radius:15px;
    background:#111;
    box-shadow:0 0 25px gold;
}

.reels{
    font-size:50px;
    letter-spacing:15px;
    margin:20px 0;
    height:80px;
}

.spin-animation{
    animation: blink 0.1s infinite alternate;
}

@keyframes blink{
    from{opacity:1;}
    to{opacity:0.5;}
}

button{
    padding:10px 20px;
    margin:5px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

.spin-btn{ background:gold; font-weight:bold; }
.control-btn{ background:#444; color:white; }

.paytable{
    margin-top:15px;
    font-size:14px;
}
</style>
</head>
<body>

<h1>üé∞ SLOT MACHINE PROTOTYPE</h1>

<div class="container">

<div>

</div>

<div class="reels" id="reels">

</div>

<div>
<button class="spin-btn" onclick="spin()">SPIN</button>
<button class="control-btn" onclick="toggleAuto()">AUTO</button>
<button class="control-btn" onclick="changeBet(10)">+Bet</button>
<button class="control-btn" onclick="changeBet(-10)">-Bet</button>
</div>

<div id="message"></div>

<div class="paytable">
<hr>

</div>

</div>

<script>
let credit = 2000;
let bet = 20;
let auto = false;
let autoInterval;

let symbols = [
    {icon:"üçí", weight:40},
    {icon:"üçã", weight:30},
    {icon:"‚≠ê", weight:20},
    {icon:"7Ô∏è‚É£", weight:10}
];

let spinSound = new Audio("https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3");

function randomSymbol(){
    let total = symbols.reduce((a,b)=>a+b.weight,0);
    let r = Math.random()*total;
    for(let s of symbols){
        if(r < s.weight) return s.icon;
        r -= s.weight;
    }
}

function changeBet(amount){
    bet += amount;
    if(bet < 10) bet = 10;
    document.getElementById("bet").innerText = bet;
}

function spin(){
    if(credit < bet){
        document.getElementById("message").innerText="‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡πÑ‡∏°‡πà‡∏û‡∏≠";
        auto = false;
        clearInterval(autoInterval);
        return;
    }

    credit -= bet;
    document.getElementById("credit").innerText = credit;

    let reelsDiv = document.getElementById("reels");
    reelsDiv.classList.add("spin-animation");
    spinSound.play();

    setTimeout(()=>{
        let results = [];
        for(let i=0;i<5;i++){
            results.push(randomSymbol());
        }

        reelsDiv.classList.remove("spin-animation");
        reelsDiv.innerText = results.join(" ");

        let win = 0;
        if(results.every(r=>r===results[0])){
            if(results[0]==="üçí") win=200;
            if(results[0]==="üçã") win=400;
            if(results[0]==="‚≠ê") win=800;
            if(results[0]==="7Ô∏è‚É£") win=2000;
        }

        credit += win;
        document.getElementById("credit").innerText = credit;
        document.getElementById("message").innerText =
            win>0 ? "üéâ ‡∏ä‡∏ô‡∏∞ "+win+" ‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï!" : "‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•";

    },800);
}

function toggleAuto(){
    auto = !auto;
    if(auto){
        autoInterval = setInterval(spin,1500);
    }else{
        clearInterval(autoInterval);
    }
}
</script>

</body>
</html>
